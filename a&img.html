<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앵커태그와 이미지태그</title>
</head>
<body>
    <h1>앵커태그</h1>
    <!-- 앵커태그는 하이퍼링크를 만드는 태그입니다.
        <a href="#"></a> 와 같은 형태로 만듭니다.
        무엇이든 a로 감싸서 하이퍼링크로 만들 수 있습니다. -->

        <a href="http://www.naver.com">네이버로 바로가기</a>
        <br>
        <a href="http://www.daum.net">다음으로 바로가기</a>

        <hr>

        <!-- 이미지 태그 -->
        <!-- <img src="이미지가 저장된 주소" alt="대체 문구"> -->

        <!-- <img src="\img1.jpg" alt=""> -->

        <img src="\img1.jpg" alt="" width="500px">
        <img src="\img1.jpg" alt="" height="500px">
        <img src="\img1.jpg" alt="" width="200px" height="400px">

        <h3>캡션달기</h3>
        
        <caption>우리 뿡뿡이<img src="\img1.jpg" alt="" width="200px" height="400px"></caption>

        <hr>

        <h1>이미지 하이퍼링크 만들기</h1>

        
        
        <a href="http://www.naver.com"><img src="\img1.jpg" alt="" width="100px"></a>
</body>
</html>
